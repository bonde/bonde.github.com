---
layout: default
---

<div class="post_info">
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <p>Created on {{ page.date | date:"%d/%m/%y" }}. Tags: {{ page.tags | array_to_sentence_string }}</p>
</div>

<div class="post">
  <hr />
  {{ content }}
</div>
